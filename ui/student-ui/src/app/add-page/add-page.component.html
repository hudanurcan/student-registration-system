
    <div class="container">

    <form  (ngSubmit)="addStudent()" class="box">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" [(ngModel)]="student.name" name="name" placeholder="Öğrencinin adını giriniz." required>
        </div>
      
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input id="surname" [(ngModel)]="student.surname" name="surname" placeholder="Öğrencinin soy adını giriniz." required>
        </div>
      
        <div class="form-group">
          <label for="number">Student Number:</label>
          <input id="number" [(ngModel)]="student.number" name="number" placeholder="Öğrencinin okul numarasını giriniz." required>
        </div>
      

      

         <div class="form-group">
            <label for="tcNo">Öğrenci T.C No:</label>
            <input type="number" id="tcNo" [(ngModel)]="student.tc" name="tcNo" placeholder="Öğrencinin tc kimlik numarasını giriniz" (input)="onTcNoInput($event)" maxlength="11" required>
        </div>

        <div class="form-group">
            <label for="mail">Email:</label>
            <input type="email" id="mail"  [(ngModel)]="student.mail" name="mail" placeholder="Öğrencinin okul mailini giriniz" required>
        </div>

        
        <div class="form-group">
            <label for="phone">Telefon Numarası:</label>
            <input type="text" id="phone" [(ngModel)]="student.phone"  name="phone" placeholder="Öğrencinin telefon numarasını giriniz (05...)" (input)="onPhoneInput($event)" maxlength="11" required>
        </div>

        
        <div class="form-group">
            <label for="birthDate">Doğum Tarihi:</label>
            <input type="date" id="birthDate"  [(ngModel)]="student.birthDate"  name="birthDate" placeholder="Öğrencinin doğum tarihini giriniz" [attr.max]="maxDate" (keydown)="preventKeyboardInput($event)" required>
        </div>

        <div class="form-group">
            <label for="address">Adres:</label>
            <input type="text" id="address"  [(ngModel)]="student.address" name="address" placeholder="Öğrencinin adresini giriniz" required>
        </div>
        


        <div class="form-group">
            <label for="school">Okul:</label>
            <input type="text" id="school" [(ngModel)]="student.school" name="school" placeholder="Öğrencinin okulunu seçiniz" list="universities" required
            />
            <datalist id="universities">
              <option *ngFor="let university of universities" [value]="university">
                {{ university }}
              </option>
            </datalist>
          </div>

        

        <div class="form-group">
            <label for="department">Bölüm:</label>
            <input type="text" id="department" [(ngModel)]="student.department" name="department" placeholder="Öğrencinin bölümünü seçiniz" list="departments" required
            />
            <datalist id="departments">
              <option *ngFor="let department of departments" [value]="department">
                {{ department }}
              </option>
            </datalist>
          </div>




        <div class="form-group">
            <label for="class">Sınıf:</label>
            <input type="text" id="class" [(ngModel)]="student.stu_class" name="class" placeholder="Öğrencinin sınıfını seçiniz" list="classes" required>

            <datalist id="classes">
                <option *ngFor="let class of classes" [value]="class">
                  {{ class }}
                </option>
              </datalist>

        </div>

        <div class="form-group">
            <label for="graduate">Mezuniyet Yılı:</label>
            <input type="number" id="graduate" [(ngModel)]="student.graduate_year" name="graduate" placeholder="Öğrencinin mezun olacağı yılı giriniz" required>
        </div>

        <button type="submit" class="submit-btn">Add Student</button>
</form>

</div>
