
<div class="container">        
    <div class="header">
        <!-- <h2  >Öğrenci Listesi</h2> -->
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" [(ngModel)]="searchTerm" placeholder="İsim veya Soyisim ile Ara" />
          
        </div>
      </div>

  
    <!-- Öğrenci düzenleme modalı -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [class.show]="ActivateStuUpdateComp" style="display: block;" *ngIf="ActivateStuUpdateComp">
      <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" ></h5>
            <button type="button" class="close" (click)="closeModal()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
        <app-update-page [stu]="selectedStudent"></app-update-page>
          </div>
        </div>
      </div>
    </div>




            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true" [class.show]="ActivateStuDeleteComp" style="display: block;" *ngIf="ActivateStuDeleteComp">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                <!-- Öğrenci silme modalı -->
                        <app-delete-page *ngIf="ActivateStuDeleteComp" [studentToDelete]="selectedStudent" (closeModal)="closeDeleteModal()"></app-delete-page>

                  </div>
                </div>
              </div>
  
    <!-- Öğrenci listesi -->
    <table class="student-table">
      <thead>
        <tr>
          <th>Öğrenci Numarası</th>
          <th>Ad</th>
          <th>Soyad</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dataItem of StudentList | filter: searchTerm">
          <td>{{ dataItem.number }}</td>
          <td>{{ dataItem.name }}</td>
          <td>{{ dataItem.surname }}</td>
          

          <td>
            <button class="btn" (click)="openUpdateModal(dataItem)">Düzenle</button>
            <button class="btn" (click)="openDeleteModal(dataItem)" style="margin-left: 10px;">Sil</button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
